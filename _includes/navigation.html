<nav class="flex gap-4 py-2">
  {% assign nav_pages = site.pages | where_exp:"page", "page.nav == true and page.path and page.path contains 'venv' == false" %}
  {% for item in nav_pages %}
    <a href="{{ item.url | relative_url }}" class="text-blue-600 hover:underline">
      {{ item.title }}
    </a>
  {% endfor %}
</nav>
